<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Resources</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.classless.min.css">
   <link rel="stylesheet" href="../../style.css">
<body>

    <header>
        <h1 style="text-align:center;">Manage Course Resources</h1>
    </header>

    <main>

        <!-- Section 1: Add/Edit Resource Form -->
        <section>
            <h2>Add a New Resource</h2>
            <form id="resource-form" action="#">
                <fieldset>
                    <legend>Resource Details</legend>

                    <label for="resource-title">Title</label>
                    <input id="resource-title" type="text" required>

                    <label for="resource-description">Description</label>
                    <textarea id="resource-description"></textarea>

                    <label for="resource-link">Link</label>
                    <input id="resource-link" type="url" required>

                    <button id="add-resource" type="submit">Add Resource</button>
                </fieldset>
            </form>
        </section>

        <hr/>

        <!-- Section 2: Existing Resources List -->
        <section>
            <h2>Existing Resources</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="resources-tbody">
                   
                </tbody>
            </table>
        </section>

    </main>
    <script src="admin.js" defer></script>
</body>
</html>
