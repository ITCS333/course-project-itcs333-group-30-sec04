<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Details</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.classless.min.css">
</head>
<body>
<header>
    <h1 id="assignment-title">Assignment Details</h1>
</header>

<main>
    <article>
        <p id="assignment-due-date"><strong>Due: Loading...</strong></p>

        <h2>Description</h2>
        <p id="assignment-description">Loading assignment description...</p>

        <h2>Attached Files &amp; Links</h2>
        <ul id="assignment-files-list">
            <li>Loading files...</li>
        </ul>
    </article>

    <section id="discussion-forum">
        <h2>Questions &amp; Discussion</h2>

        <div id="comment-list">
            <p>Loading comments...</p>
        </div>

        <form id="comment-form">
            <label>
                Your name (optional)
                <input id="comment-author" type="text" placeholder="Anonymous">
            </label>
            <label>
                Your question or comment
                <textarea id="comment-text" required rows="3"></textarea>
            </label>
            <button type="submit">Post Comment</button>
        </form>

        <p id="comment-status"></p>
    </section>
</main>
<script src="details.js"></script>
</body>
</html>
