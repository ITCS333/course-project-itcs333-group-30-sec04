<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Assignments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.classless.min.css">
</head>
<body>
    <header>
        <h1>Manage Assignments</h1>
    </header>

    <main>
        <section>
            <h2>Add a New Assignment</h2>
            <form id="assignment-form" action="#">
                <fieldset>
                    <legend>Assignment Details</legend>
                    <label for="assignment-title">Assignment Title:</label>
                    <input type="text" id="assignment-title" required>

                    <label for="assignment-description">Description:</label>
                    <textarea id="assignment-description" rows="5" required></textarea>

                    <label for="assignment-due-date">Due Date:</label>
                    <input type="date" id="assignment-due-date" required>
                    
                    <label for="assignment-files">Attached Files/Links (one per line):</label>
                    <textarea id="assignment-files" rows="3"></textarea>

                    <button id="add-assignment" type="submit">Add Assignment</button>
                </fieldset>
            </form>
        </section>

        <section>
            <h2>Current Assignments</h2>
            <table id="assignments-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="assignments-tbody">
                    <!-- Assignment rows will be dynamically loaded here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="admin.js" defer></script>
</body>
</html>
